<div class="action">
	<a href="#/new" class="btn btn-danger">Add New</a>
</div>
<table class="table">
	<thead>
		<tr>
			<th>No.</th>
			<th>Name</th>
			<th>Contact Number</th>
		</tr>
	</thead>
	<tbody class="table-striped">
		<tr ng-repeat="shop in shopData track by $index">
			<td>{{$index}}</td>
			<td>{{shop.name}}</td>
			<td>{{shop.tel}}</td>
		</tr>
	</tbody>
</table>
<form id="shop-form" ng-submit="addShop()">
	<table class="table">
		<thead>
			<th>No.</th>
			<th>Name</th>
			<th>Contact Number</th>
		</tr>
	</thead>
		<tbody class="table-striped">
			<tr >
				<td>add 1</td>
				<td ng-repeat="input in shopForm"><input class="form-control" type="{{input.type}}" name="{{input.name}}" ng-model="shop[input.model]" value="" placeholder="{{input.placeholder}}"></td>
			</tr>
		</tbody>
	</table>

	<input type="submit" class="btn btn-primary" name="" value="Save">
	{{shop | json}}
</form>
